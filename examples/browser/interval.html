<!doctype html>
<html>
<head>
  <!-- Load es6-shim for Promise support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.25.3/es6-shim.min.js"></script>

  <script src="../../dist/hypertimer.min.js"></script>
</head>
<body>
  <div id="log">
    Running a hypertimer four times slower than real-time...<br><br>
  </div>

  <script>
    var log = document.getElementById('log');

    // create a hypertimer running four times slower than real-time
    // start the timer at 1st of January 2050
    var timer = hypertimer({
      rate: 1/4,
      time: new Date(2050, 0, 1, 12, 0, 0)
    });

    // set an interval to print the hyper time on screen
    // note: it is possible to set a third parameter of setInterval containing
    //       the first time to trigger the interval.
    var interval = 1000; // interval in milliseconds (hyper-time)
    timer.setInterval(function () {
      log.innerHTML += timer.getTime() + '<br>';
    }, interval);
  </script>
</body>
</html>
